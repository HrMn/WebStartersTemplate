<div class="main-div">
<mat-card class="z-depth center" flex="50"> 
    <mat-progress-bar *ngIf="loading"
    mode="indeterminate"></mat-progress-bar>
    <mat-card-header>         
        <mat-card-title>
        Login
      </mat-card-title>
    </mat-card-header>

	<mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
          <div class="container">
              
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="username">
                <mat-error *ngIf="f.username.errors && submitted">
                    Username is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
              <input matInput formControlName="password" placeholder="password">
              <mat-error *ngIf="f.password.errors && submitted">
                  Password is required
              </mat-error>
            </mat-form-field>

           
            <button type="submit" mat-raised-button [disabled]="loginForm.invalid">Login</button>
            
          </div>
        </form>
	</mat-card-content>
</mat-card>
</div>
